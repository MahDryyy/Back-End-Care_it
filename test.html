<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Careit - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .section-header {
            background: #f5f5f5;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            border-bottom: 2px solid #667eea;
        }

        .section-content {
            padding: 20px;
        }

        .endpoint-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .endpoint-item {
            display: flex;
            flex-direction: column;
        }

        .endpoint-item label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        .endpoint-item input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-list {
            background: #4CAF50;
        }

        .btn-list:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .response-area {
            margin-top: 20px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .response-header h3 {
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-ok {
            background: #4CAF50;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .status-loading {
            background: #ff9800;
            color: white;
        }

        #response {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .health-check {
            text-align: center;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .health-status {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .health-ok {
            color: #4CAF50;
        }

        .health-error {
            color: #f44336;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Backend Careit</h1>
            <p>Test Interface untuk API Backend</p>
        </div>

        <div class="content">
            <!-- Health Check -->
            <div class="health-check">
                <h2>Health Check</h2>
                <button onclick="checkHealth()" style="margin-top: 10px;">Cek Status Server</button>
                <div id="healthStatus" class="health-status"></div>
            </div>

            <!-- Tarif BPJS Rawat Inap -->
            <div class="section">
                <div class="section-header">üìã Tarif BPJS Rawat Inap</div>
                <div class="section-content">
                    <div class="endpoint-group">
                        <div class="endpoint-item">
                            <button class="btn-list" onclick="getTarifBPJSRawatInap()">List Semua Tarif</button>
                        </div>
                        <div class="endpoint-item">
                            <label>Kode INA CBG:</label>
                            <input type="text" id="kodeRawatInap" placeholder="Masukkan kode...">
                            <button onclick="getTarifBPJSRawatInapByKode()">Cari by Kode</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarif BPJS Rawat Jalan -->
            <div class="section">
                <div class="section-header">üö∂ Tarif BPJS Rawat Jalan</div>
                <div class="section-content">
                    <div class="endpoint-group">
                        <div class="endpoint-item">
                            <button class="btn-list" onclick="getTarifBPJSRawatJalan()">List Semua Tarif</button>
                        </div>
                        <div class="endpoint-item">
                            <label>Kode INA CBG:</label>
                            <input type="text" id="kodeRawatJalan" placeholder="Masukkan kode...">
                            <button onclick="getTarifBPJSRawatJalanByKode()">Cari by Kode</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarif RS -->
            <div class="section">
                <div class="section-header">üè® Tarif RS</div>
                <div class="section-content">
                    <div class="endpoint-group">
                        <div class="endpoint-item">
                            <button class="btn-list" onclick="getTarifRS()">List Semua Tarif</button>
                        </div>
                        <div class="endpoint-item">
                            <label>Kode RS:</label>
                            <input type="text" id="kodeRS" placeholder="Masukkan kode...">
                            <button onclick="getTarifRSByKode()">Cari by Kode</button>
                        </div>
                        <div class="endpoint-item">
                            <label>Kategori:</label>
                            <input type="text" id="kategoriRS" placeholder="Masukkan kategori...">
                            <button onclick="getTarifRSByKategori()">Cari by Kategori</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Response Area -->
            <div class="response-area">
                <div class="response-header">
                    <h3>Response:</h3>
                    <span id="statusBadge" class="status-badge" style="display: none;"></span>
                </div>
                <div id="response"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';

        function showResponse(data, status = 'ok') {
            const responseDiv = document.getElementById('response');
            const statusBadge = document.getElementById('statusBadge');
            
            responseDiv.textContent = JSON.stringify(data, null, 2);
            
            statusBadge.style.display = 'inline-block';
            statusBadge.className = 'status-badge status-' + status;
            statusBadge.textContent = status === 'ok' ? '‚úì Success' : status === 'loading' ? '‚è≥ Loading...' : '‚úó Error';
        }

        async function checkHealth() {
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                const healthStatus = document.getElementById('healthStatus');
                if (response.ok) {
                    healthStatus.textContent = '‚úì Server Online';
                    healthStatus.className = 'health-status health-ok';
                } else {
                    healthStatus.textContent = '‚úó Server Error';
                    healthStatus.className = 'health-status health-error';
                }
                
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                const healthStatus = document.getElementById('healthStatus');
                healthStatus.textContent = '‚úó Connection Error';
                healthStatus.className = 'health-status health-error';
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifBPJSRawatInap() {
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifBPJSRawatInap`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifBPJSRawatInapByKode() {
            const kode = document.getElementById('kodeRawatInap').value;
            if (!kode) {
                alert('Silakan masukkan kode!');
                return;
            }
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifBPJS/${encodeURIComponent(kode)}`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifBPJSRawatJalan() {
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifBPJSRawatJalan`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifBPJSRawatJalanByKode() {
            const kode = document.getElementById('kodeRawatJalan').value;
            if (!kode) {
                alert('Silakan masukkan kode!');
                return;
            }
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifBPJSRawatJalan/${encodeURIComponent(kode)}`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifRS() {
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifRS`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifRSByKode() {
            const kode = document.getElementById('kodeRS').value;
            if (!kode) {
                alert('Silakan masukkan kode!');
                return;
            }
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifRS/${encodeURIComponent(kode)}`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        async function getTarifRSByKategori() {
            const kategori = document.getElementById('kategoriRS').value;
            if (!kategori) {
                alert('Silakan masukkan kategori!');
                return;
            }
            try {
                showResponse('Loading...', 'loading');
                const response = await fetch(`${API_BASE}/tarifRSByKategori/${encodeURIComponent(kategori)}`);
                const data = await response.json();
                showResponse(data, response.ok ? 'ok' : 'error');
            } catch (error) {
                showResponse({ error: error.message }, 'error');
            }
        }

        // Auto check health on load
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
